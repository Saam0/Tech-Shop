<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
<div th:fragment="header_menu">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{${SITE_LOGO}}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="">Careers</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="">Payments</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="">Shipping &amp; Delivery</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="">Contact</a>
                </li>

            </ul>
        </div>
    </nav>
</div>

<div th:replace="breadcrumb::content"></div>

<div th:fragment="search_nav" class="row">
    <div class="col-md">

        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                <input type="submit" value="Logout">
            </form>
        </th:block>


        <nav class="navbar navbar-expand-sm bg-light">
            <div class="collapse navbar-collapse" id="searchNavbar">

                <form class="form-inline" th:action="@{/search}" method="get">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" name="keyword"
                           th:value="${keyword}">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <b><a class="nav-link" th:href="@{/account_details}"
                                  sec:authentication="principal.fullName"></a></b>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/address_book}">Addresses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:document.logoutForm.submit()">Logout</a>
                        </li>

                    </th:block>
                </ul>
            </div>
        </nav>
    </div>
</div>


<div th:fragment="footer_menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="bottomNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="">About us</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="">Private notice</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="">Returns &amp; Refunds</a>
                </li>

            </ul>
        </div>
    </nav>


    <div class="text-center m-3">
        <p th:utext="${COPYRIGHT}">Tech-Shop - Copyright &copy; Tech-Shop Ltd.</p>
    </div>
</div>

</body>
