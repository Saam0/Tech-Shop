<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="content" th:remove="tag">
    <div>
        <p>Use this page to manage state/provinces which will be chosen by visitors in customer registration form.
            Click Load Country list first
        </p>
    </div>
    <div>
        <input type="button" value="Load Country List" class="btn btn-primary m-2" id="buttonLoadCountriesForStates">
    </div>

    <div class="form-group row ml-2 ">
        <label class="col-sm-2 col-form-label " >Select Country:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" id="dropDownCountriesForStates"></select>
        </div>

    </div>
    <div class="form-group row ml-2 ">
        <label class="col-sm-2 col-form-label" >All States/Provinces:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" size="3" style="height: 300px" id="dropDownStates"></select>
        </div>
    </div>

    <form id="formState">
        <div class="form-group row ml-2">
            <label class="col-sm-2 col-form-label mt-2" id="labelStateName">State/Province Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control mt-2" id="fieldStateName" required minlength="3" maxlength="45">
            </div>
            <div class="col-lg-4 mt-2">
                <input type="button" value="New" id="buttonAddState" class="btn btn-secondary mr-2">
                <input type="button" value="Update" id="buttonUpdateState" class="btn btn-secondary mr-2"
                       disabled="disabled">
                <input type="button" value="Delete" id="buttonDeleteState" class="btn btn-secondary"
                       disabled="disabled">
            </div>
        </div>
    </form>

</div>

</body>
</html>
