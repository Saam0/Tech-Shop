<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="content" id="divProductDetails">
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>

            </thead>
            <tbody>
            <th:block th:each="detail : ${product.productDetails}">
                <tr>
                    <td th:utext="${detail.name}"></td>
                    <td th:utext="${detail.value}"></td>
                </tr>

            </th:block>
            </tbody>

        </table>

    </div>



</div>
</body>
</html>
