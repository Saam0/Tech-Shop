<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments::page_head(${pageTitle},'none')">

</head>

<body>
<div class="container-fluid">
    <div th:replace="navigation::header_menu"></div>
    <div th:replace="navigation::search_nav"></div>


    <div>
        <h2 class="text-center" th:utext="${pageTitle}"></h2>
    </div>

    <form class="mx-auto mb-3" th:action="@{/address_book/save}" method="post" th:object="${address}"
          style="max-width: 600px;">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{defaultForShipping}">
        <input type="hidden" name="redirect" th:value="${param.redirect}" >

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required maxlength="45" minlength="2">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required maxlength="45" minlength="2">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{phoneNumber}"
                           required="required" maxlength="15" minlength="6">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 1:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{addressLine1}"
                           required="required" maxlength="64" minlength="3">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 2:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{addressLine2}"
                           maxlength="64" minlength="3">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{city}"
                           required="required" maxlength="45" minlength="2">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Country:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{country}">
                        <th:block th:each="country:${listCountries}">
                            <option th:value="${country.id}" th:utext="${country.name}"></option>
                        </th:block>
                    </select>

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">State/Province:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{state}"
                           required="required" maxlength="45" minlength="2" list="listStates">
                    <datalist id="listStates"></datalist>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Postal Code:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{postalCode}"
                           required="required" maxlength="45" minlength="2">
                </div>
            </div>


            <div class="text-center mb-4">
                <input type="submit" value="Save" class="btn btn-primary">
            </div>

        </div>
    </form>


    <div th:replace="fragments::modal_dialog"></div>


    <div th:replace="navigation::footer_menu"></div>

    <script th:src="@{/js/common_customer_form.js}"></script>

    <script>

        const contextPath = "[[@{/}]]";


    </script>
</div>

</body>
</html>
