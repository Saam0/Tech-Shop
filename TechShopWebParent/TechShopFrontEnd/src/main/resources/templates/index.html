<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments::page_head('Tech-Shop','none')">
    <meta charset="UTF-8">
    <title>Tech-Shop</title>
</head>

<body>
<div class="container-fluid">
    <div th:replace="navigation::header_menu"></div>
    <div th:replace="navigation::search_nav"></div>


    <div>
        <h1>Shopping by categories</h1>
    </div>
    <div class="row">
        <div class="col" th:each="cat:${listCategories}">
            <div><img th:src="@{${cat.imagePath}}" width="80px"></div>
            <div>
                <a th:href="@{'/c/' + ${cat.alias}}" th:utext="${cat.name}"></a>
            </div>
        </div>

    </div>

    <div th:replace="navigation::footer_menu"></div>


</div>

</body>
</html>
