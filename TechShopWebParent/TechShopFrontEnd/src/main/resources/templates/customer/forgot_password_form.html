<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments::page_head('Forgot password','none')">
    <meta charset="UTF-8">
</head>

<body>
<div class="container-fluid text-center">
    <div th:replace="navigation::header_menu"></div>

    <div>
        <h1>Forgot password</h1>
    </div>

    <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto">
        <div class="text-danger p-3" th:if="${error!=null}" th:utext="${error}"></div>
        <div class="text-warning p-3" th:if="${message!=null}"  th:utext="${message}"></div>

        <div class="border border-secondary rounded p-3 my-3">
            <div>
                <p>We will be sending a reset password link to your email</p>
            </div>
            <div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required
                           autofocus>
                </p>
            </div>

            <div>
                <p>
                    <input type="submit" class="btn btn-primary" value="Send">
                </p>
            </div>
        </div>


    </form>

    <div th:replace="navigation::footer_menu"></div>


</div>

</body>
</html>
