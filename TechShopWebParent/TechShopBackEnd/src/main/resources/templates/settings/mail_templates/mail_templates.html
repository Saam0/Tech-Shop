<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save_mail_templates}" method="post">

        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="mailTemplateTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-toggle="tab" data-target="#customerVerification" type="button"
                            role="tab">
                        Customer Verification
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-toggle="tab" data-target="#orderConfirmation" type="button"
                            role="tab">
                        Order Confirmation
                    </button>
                </li>

            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active p-3" id="customerVerification" role="tabpanel">
                    <div th:replace="settings/mail_templates/customer_verification::content"></div>
                </div>
                <div class="tab-pane p-3" id="orderConfirmation" role="tabpanel">
                    <div th:replace="settings/mail_templates/order_confirmation::content"></div>
                </div>

            </div>

            <div class="text-center">
                <input type="submit" value="save" class="btn btn-primary m-3">
            </div>
        </div>
    </form>

</div>

</body>
</html>
