<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Deliver Days:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{deliveryDays}" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Expected Deliver Date:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" th:field="*{deliverDateOnForm}" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{firstName}" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{lastName}" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone Number:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{phoneNumber}" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">AddressLine 1:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{addressLine1}" required>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">AddressLine 2:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{addressLine2}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">City:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{city}" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Country:</label>
        <div class="col-sm-10">
            <input type="hidden"  th:field="*{country}" id="countryName" th:value="${order.country}">
            <select type="text" class="form-control"  id="country">
                <option th:each="aCountry : ${listCountries}" th:value="${aCountry.id}" th:selected="${aCountry.name==order.country}" th:text="${aCountry.name}">Country</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">State:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{state}" list="listStates" >
            <datalist id="listStates">
            </datalist>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Postal code:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{postalCode}" required>
        </div>
    </div>







</div>

</body>
</html>
